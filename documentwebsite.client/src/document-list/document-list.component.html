<div class="document-container">
  <h2>Document List</h2>

  <div class="document-form">
    <input type="text" [(ngModel)]="newFileName" placeholder="Enter file name" />
    <textarea [(ngModel)]="newFileContent" placeholder="Enter file content"></textarea>
    <button (click)="createNewFile()">Create File</button>
  </div>

  <ul class="document-list">
    <li *ngFor="let doc of documents" (click)="selectDocument(doc)">
      {{ doc.fileName }}
      <button class="delete-btn" (click)="deleteFile(doc.fileName); $event.stopPropagation();">Delete</button>
    </li>
  </ul>

  <div *ngIf="selectedDocument" class="document-editor">
    <h3>Edit Document: {{ selectedDocument.fileName }}</h3>
    <textarea [(ngModel)]="selectedDocument.content"></textarea>
    <button (click)="saveChanges()">Save Changes</button>
  </div>
</div>
